<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon Info</title>
    <link rel="stylesheet" href="poke.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pokemon Info</h1>

      <div class="search-box">
        <input
          type="text"
          id="pokemonName"
          placeholder="Enter Pokémon name or ID"
        />
        <button id="searchBtn">Search Pokemon</button>
      </div>

      <div class="generation-box">
        <input
          type="number"
          id="generationNumber"
          placeholder="Enter generation number (1-9)"
        />
        <button id="generationBtn">Show Generation</button>
      </div>

      <div id="pokemonResult" class="result"></div>
    </div>

    <script src="api.js"></script>
    <script src="scrtipt.js"></script>
  </body>
</html>
